<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Gesti√≥n de Empleados</h1>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/empleados/nuevo}" class="btn btn-success">‚ûï Nuevo Empleado</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Cargo</th>
                    <th>Salario</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.id}"></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.apellido}"></td>
                    <td th:text="${empleado.email}"></td>
                    <td th:text="${empleado.cargo}"></td>
                    <td th:text="${empleado.salario}"></td>
                    <td>
                        <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-primary btn-sm">‚úè Editar</a>
                        <a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¬øSeguro que quieres eliminar este empleado?');">üóë Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
