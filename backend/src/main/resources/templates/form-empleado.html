<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 th:text="${empleado.id == null ? 'Nuevo Empleado' : 'Editar Empleado'}"></h3>
        </div>
        <div class="card-body">
            <form th:action="@{/empleados}" th:object="${empleado}" method="post" class="row g-3">
                <input type="hidden" th:field="*{id}"/>

                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required/>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Apellido</label>
                    <input type="text" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido" required/>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="correo@ejemplo.com" required/>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Cargo</label>
                    <input type="text" th:field="*{cargo}" class="form-control" placeholder="Ej: Desarrollador" required/>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Salario</label>
                    <input type="number" th:field="*{salario}" class="form-control" step="0.01" placeholder="Ej: 2500000" required/>
                </div>

                <div class="col-12 d-flex justify-content-between mt-4">
                    <a th:href="@{/empleados}" class="btn btn-secondary">â¬… Volver</a>
                    <button type="submit" class="btn btn-success">ðŸ’¾ Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
